# fly.toml app configuration file generated for ims-inventory-f25-final on 2025-11-16T13:33:51-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ims-inventory-f25-final'
primary_region = 'yyz'

[build]
  dockerfile = 'Dockerfile'

[processes]
  app = 'uvicorn app.main:app --host 0.0.0.0 --port 8080'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
